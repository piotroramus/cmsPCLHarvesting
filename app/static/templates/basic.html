<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multirun Harvesting Overview</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="/cmsDbMultiRunHarvesting/static/css/custom.css" rel="stylesheet">

    <style>
        body { padding-top:50px; }
    </style>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="/cmsDbMultiRunHarvesting/static/js/basic.js"></script>

</head>
<body>
<div class="container" ng-app="multirunApp" ng-controller="basicController" ng-init="getData()">


  <div class="alert alert-info">
    <p>Search Query: {{ searchMultirun }}</p>
  </div>

    <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search" ng-model="searchMultirun">

      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <td ng-show="showColumn['id']">
          <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            ID
            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'dataset'; sortReverse = !sortReverse">
              <span ng-show="sortType == 'dataset' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'dataset' && sortReverse" class="fa fa-caret-up"></span>
          Dataset
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
              <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
          State
          </a>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="m in multiruns | orderBy:sortType:sortReverse | filter:searchMultirun">
        <td ng-show="showColumn['id']">{{ m.id }}</td>
        <td>{{ m.dataset }}</td>
        <td>{{ m.state }}</td>
      </tr>
    </tbody>

  </table>

</div>
</body>
</html>
