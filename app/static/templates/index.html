<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multirun Harvesting Overview</title>

    <!-- CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- JS -->
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/index.js"></script>

</head>


<body class="mhbody">

<div class="container" ng-app="multirunApp" ng-controller="mainController">


    <div class="navbuttons">
        <button type="button" class="btn btn-default" ng-click="switchView()">
                <span ng-show="splitByWorkflows === true">
                    Do not split
                </span>
                <span ng-show="splitByWorkflows === false">
                    Split by workflows
                </span>
        </button>
    </div>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"></div>

                <input type="text" class="form-control" placeholder="Search" ng-model="searchMultirun">

            </div>
        </div>
    </form>

        <span ng-if="splitByWorkflows == true">
            <span ng-init="getMultirunsByWorkflow()"></span>

            <div class="multiruntab" style="overflow-x:auto" ng-repeat="(workflow, multiruns) in multirunsByWorkflow">

                <h2>{{ workflow }}</h2>
                <div ng-include="'/static/templates/mtable.html'"></div>

            </div>
        </span>

        <span ng-if="splitByWorkflows == false">
            <span ng-init="getMultiruns()"></span>
            <div class="multiruntab" style="overflow-x:auto" ng-include="'/static/templates/mtable.html'"></div>
        </span>


</div>
</body>
</html>
