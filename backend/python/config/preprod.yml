rrapi_url: http://vocms00169:2113

# DBS Api url served without the prefix https://cmsweb.cern.ch
dbsapi_url: /dbs/prod/global/DBSReader/

# whether to use RunRegistry API in version 3 (old one, but v4 sometimes crashes)
use_rrapi_v3: True
rrapiv3_url: http://runregistry.web.cern.ch/runregistry/

# which database to use
# oracle - should be default choice
# sqlite - useful for development/debugging
db_vendor: oracle

# path to sqlite DB file (when of using one)
sqlite_db_path: /pclmh/data/preprod.db

# name of Oracle Database registered in CERN tnsnames.ora file
oracle_db: devdb12

# path to file containing Oracle DB credentials
oracle_secret: /pclmh/.oracle

# where to copy files after processing has been done
eos_workspace_path: /eos/cms/store/group/alca_global/multiruns/results/preprod

# name of file containing AlCa Harvesting config
alca_config: alcaConfig.py

# name of file containing AlCa Harvesting job report
job_report: FrameworkJobReport.xml

# name of file containing logs of cmsRun for AlCa Harvesting step
cms_run_output: cmsRunOutput.txt

# where to upload resultant DQM file
dqm_upload_host: https://cmsweb.cern.ch/dqm/dev/

# how far in the past should we look for new runs
days_old_runs: 7

# how many days to wait for the express stream for the run to be completed
# (completed stream run can be included into multi-runs)
# if the strem is not completed after given number of days,
# run will processed with the data it has for the moment
run_stream_timeout: 3

# how many times multirun should be processed if cmsRun exits with non-zero code
max_failure_retries: 5

# for every workflow that should be processed specify:
#  - minimal number of events for a multi-run to be processed
#  - which runClassNames to consider for processing
#  - whether to perform payload upload
workflows:
  'PromptCalibProd':
      'min_events': 100000
      'run_classes': ['Collisions15', 'Collisions16']
      'payload_upload': false

  'PromptCalibProdSiPixelAli':
      'min_events': 100000
      'payload_upload': false
      'run_classes': ['Collisions15', 'Collisions16']

  'PromptCalibProdSiStrip':
      'min_events': 100000
      'payload_upload': false
      'run_classes': ['Collisions15', 'Collisions16']

  'PromptCalibProdSiStripGains':
      'min_events': 100000
      'payload_upload': true
      'run_classes': ['Collisions15', 'Collisions16']

  'PromptCalibProdSiStripGainsAfterAbortGap':
      'min_events': 100000
      'payload_upload': true
      'run_classes': ['Collisions16']
